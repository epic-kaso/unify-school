<div>
    <h4>User Details</h4>
    <hr/>
    <div class="form-group">
        <input type="text" required placeholder="Last Name" name="name" ng-model="adviser.last_name"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required placeholder="First Name" name="name" ng-model="adviser.first_name"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required placeholder="Email" name="email" ng-model="adviser.email"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required placeholder="Phone Number" name="phone" ng-model="adviser.phone_number"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required placeholder="Password" name="password"
               ng-model="adviser.password"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <input type="text" required placeholder="Password Confirmation" name="password_confirmation"
               ng-model="adviser.password_confirmation"
               class="form-control inmate-search-box"/>
    </div>

    <div class="form-group">
        <button class="btn search-btn back-btn pull-right" ng-click="createAdviser(adviser)">Create</button>
    </div>
</div>
